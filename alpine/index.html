<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alpine Store</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <!-- Logo and Main Link -->
          <a href="/">
            <button
              type="button"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >
                SwiftCart
              </span>
            </button>
          </a>

          <!-- Navigation and Mobile Menu Button -->
          <div>
            <button
              @click="isOpen = !isOpen"
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              :class="{ 'hidden': !isOpen }"
              class="hidden w-full md:block md:w-auto"
              id="navbar-dropdown"
            >
              <ul
                class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
              >
                <!-- Wishlist Link -->
                <li>
                  <a
                    href="/wishlist"
                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >
                    Wishlist
                  </a>
                </li>

                <!-- Cart Icon with Badge (Visible on larger screens) -->
                <li class="hidden lg:block md:block relative">
                  <a href="/cart">
                    <div class="t-0 absolute left-3 -top-4">
                      <p
                        class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs-white text-white"
                      >
                        0
                      </p>
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="file: h-6 w-6 stroke-white cursor-pointer"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                      />
                    </svg>
                  </a>
                </li>

                <!-- Cart Link (Visible on smaller screens) -->
                <li class="lg:hidden md:hidden">
                  <a
                    href="/cart"
                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >
                    Cart
                  </a>
                </li>

                <!-- Login Link -->
                <li>
                  <a
                    href="/login"
                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >
                    Login
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Form with Dropdown Filter -->
    <form
      x-data="{ dropdownOpen: false, searchTerm: '', filterItem: 'All categories' }"
    >
      <div class="flex lg:w-[31.25rem] sm:w-[95%] md:w-full relative">
        <!-- Dropdown Button for Filter Categories -->
        <button
          @click="dropdownOpen = !dropdownOpen"
          id="dropdown-button"
          class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200"
          type="button"
        >
          <span x-text="filterItem"></span>
          <svg
            class="w-2.5 h-2.5 ms-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>

        <!-- Dropdown Menu for Categories -->
        <div
          id="dropdown"
          class="z-10 absolute top-[100%] bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
          x-show="dropdownOpen"
          @click.away="dropdownOpen = false"
          style="display: none"
        >
          <ul
            class="py-2 text-sm text-gray-700"
            aria-labelledby="dropdown-button"
          >
            <!-- Filter by All Categories -->
            <li
              @click="filterItem = 'All categories'; dropdownOpen = false"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100"
            >
              All categories
            </li>
            <!-- Dynamic Filter Categories -->
            <template x-for="name in ['Category1', 'Category2', 'Category3']">
              <li>
                <button
                  @click="filterItem = name; dropdownOpen = false"
                  type="button"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100"
                  x-text="name"
                ></button>
              </li>
            </template>
          </ul>
        </div>

        <!-- Search Input and Button -->
        <div class="relative flex items-center w-full">
          <input
            type="search"
            id="search-dropdown"
            name="searchInput"
            class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-l-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search products..."
            x-model="searchTerm"
            @input="handleSearch"
          />
          <button
            type="submit"
            class="absolute top-0 right-0 h-full p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 flex items-center justify-center"
          >
            <svg
              class="w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <span class="sr-only">Search</span>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
